---
- name: set up samba + winbind domain join
# Need to flesh this out. It's necessary for EL8+

- name: set up winbind auth


- name: create local share admins group
  group:
    name: fsadmins
    state: present

- name: create fs directories
  block:
    - name: checking fs folder structure
      stat:
       path: "{{ fs_paths }}"
      register: folder_stats
    - name: creating directories
      file:
       path: "{{ folder_stats.results }}"
       state: directory
       mode: 0755
       group: root
       owner: fsadmins
      when: fs_paths.stat.exists == false

- name: install nfs-server
  yum:
    name: nfs-server
    state: present

- name: configure nfs nfs-server
  template:
    src: exports.j2
    dest: /etc/exports
    mode: '0644'
    owner: root
    group: root
    backup: yes
  notify:
    - start nfs-server

- name: install samba packages
  yum:
    name: "{{ smb_pkgs }}"
    state: present

- name: configure samba
  template:
    src: smb.conf.j2
    dest: /etc/samba/smb.conf
    mode: '0644'
    owner: root
    group: root
    backup: yes
  notify:
    - start samba

- name: enable winbind
  systemd:
    service: winbind
    state: started
    enabled: yes

- name: check domain join status
  command: /bin/sh -c "/usr/sbin/realm list"
  register: realm_winbind_status

- name: join to ad with winbind
  include_tasks:
    name: join_ad_winbind.yml
  when: realm_winbind_status.stdout == ""

- name: populate iso share with current isos
  block:
