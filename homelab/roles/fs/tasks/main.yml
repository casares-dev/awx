      stat:
       path: "{{ iso_paths }}"
      register: iso_folder_stats
    - name: creating directories
      file:
       path: "{{ iso_folder_stats.results }}"
       state: directory
       mode: '0755'
       group: root
       owner: fsadmins
      when: iso_paths.stat.exists == false
